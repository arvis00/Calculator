<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
    <div class="output"></div>
    <img class="backspace" src="./backspace.svg" alt="">
    <button class="grey clear">AC</button>
    <button class="grey">+/-</button>
    <button class="grey">%</button>
    <button class="yellow mod">Mod</button>
    <button class="grey">M+</button>
    <button class="grey">MR</button>
    <button class="grey">MC</button>

    <button class="divide yellow">/</button>
    <button class="seven">7</button>
    <button class="eight">8</button>
    <button class="nine">9</button>
    <button class="multiply yellow">x</button>
    <button class="four">4</button>
    <button class="five">5</button>
    <button class="six">6</button>
    <button class="subtract yellow">-</button>
    <button class="one">1</button>
    <button class="two">2</button>
    <button class="three">3</button>
    <button class="add yellow">+</button>
    <button class="zero">0</button>

</div>


    <script src="./code.js"></script>
